<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <meta name="author" content="Priscila">
    <meta name="description" content="Online Calculator"> 
    <script src="js/index.js" defer></script>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <div id="header">⭐ Welcome to Priscila's Calculator ⭐</div>
    <div id="calculator-container">
        <h2 id="title">Go! Make your calculations.</h2>
    </div>
    <div id="calculator-field">
        <button id="clear-button" class="number" value="0">C</button>
        <button id="number1" class="number" value="0">0</button>
        <button id="number2" class="number" value="1">1</button>
        <button id="number3" class="number" value="2">2</button>
        <button id="number4" class="number" value="3">3</button>
        <button id="number5" class="number" value="4">4</button>
        <button id="number6" class="number" value="5">5</button>
        <button id="number7" class="number" value="6">6</button>
        <button id="number8" class="number" value="7">7</button>
        <button id="number9" class="number" value="8">8</button>
        <button id="number10" class="number" value="9">9</button>
        <button id="plus" class="number" value="+">+</button>
        <button id="minus" class="number" value="-">-</button>
        <button id="multiply" class="number" value="*">*</button>
        <button id="percentage" class="number" value="%">%</button>
        <button id="equals" class="number" value="=">=</button>
        <button id="slash" class="number" value="/">/</button>
    </div>
    <div id="footer">
        <h1>Made with ❤️ by Priscila Di Renzo</h1>
        <!-- <p>Copyright © @pridirenzo 2024</p> -->
    </div>
</body>
</html>
